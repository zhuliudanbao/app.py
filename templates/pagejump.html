<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Successfully registeredÔºÅRedirect to login page in<span id="sp"> 4 </span>seconds...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=3;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{{ url_for('login') }}";
        }
        x--;
    }
</script>

</body>
</html>
